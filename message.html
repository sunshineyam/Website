        <h1>班级留言</h1>
        <div class="row">
          <div class="col col-sm-2"></div>
          <div class="col col-sm-8">
            <form>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="张三">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">年龄</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control"  placeholder="18" min="1" max="100">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">性别</label>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">男</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">女</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">学号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="A0001">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">专业</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>电子商务</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">邮箱</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="name@example.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">留言</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-2">点击提交</button>
            </form>
          </div>
